<html>
<head>
  <script src='http://maps.google.com/maps/api/js?sensor=false' type='text/javascript'></script>
  <script src='wax/dist/wax.g.min.js' type='text/javascript'></script>
  
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #map {
            background-color: #e5e3df;
            height: 100%;
        }    
    </style>

</head>
<body>
    <div id="map"></div>
    <script>
      
        var start = new google.maps.LatLng(37.770, -122.418 );
        var dmZoom = 10; 
        var censusOn = 0;
        
        // change the url below to match yours! :) 
        var censusTiles = {
      	tilejson: '1.0.0',
    		scheme: 'xyz',
    		tiles: ['http://census.sparkgeo.com/{z}/{x}/{y}.png'],
    		formatter: function(options, data) { return data.NAME }
    	};

    	var map = new google.maps.Map(document.getElementById('map'), {
        		zoom: dmZoom,
        		zoomControlOptions: {
            		style: google.maps.ZoomControlStyle.SMALL
          			},
        		center: start
        	});
             
        
        map.overlayMapTypes.insertAt(0, new wax.g.connector(censusTiles));
        
        /*google.maps.event.addListener(map, 'zoom_changed', function() { 
             zoomLevel = map.getZoom(); 
              if (zoomLevel >= dmZoom) { 
                  
                  censusOn = 1;
              }
              else if ((zoomLevel < dmZoom) && (censusOn == 1)) { 
                  map.overlayMapTypes.removeAt(0);
                  censusOn = 0;
              }
        });*/
        </script>
</body>
</html>
